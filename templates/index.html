<!DOCTYPE html>
<html lang="zh_cn">
<head>
    {% include 'head.html' %}
    <title>光影摄协摄影比赛评审平台</title>    
    <script>
        session=$.cookie('session');
        if(session==null){

        }
    </script>
</head>
<body>
<div class="app">
    <div class="mb-1 z-40 w-full">
        <div class="max-w-8xl mx-auto text-lg">
          <div class="py-4 border-b border-slate-900/10 lg:px-1 lg:border-0 dark:border-slate-300/10 mx-4 lg:mx-0">
            <div class="flex justify-between items-center">
                <img src="favicon.ico" alt="Logo" width="32" height="32">
                <div class="ui icon top pointing dropdown button">
                    <i class="user circle icon"></i>
                    <div class="menu">
                        <div class="item" id="exit_button">退出</div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="flex flex-col flex-grow justify-center items-center">
        <div class="ui modal tiny" id="login_modal">
            <div class="header">
                <h3>输入登录密码</h3>
            </div>
            <div class="content">
                <div class="field">
                    <div class="ui form">
                        <div class="field">
                            <label>登录密码</label>
                            <input
                                    id="keep_time_form"
                                    placeholder="登录密码"
                                    type="text"
                            />
                        </div>
                    </div>
                    <div class="flex mt-2">
                        <p class="mb-6" id="upload_warning" style="color: red;"></p>
                    </div>
                    <div class="flex justify-center mt-2">
                        <button
                                class="ui button blue w-1/2 md:w-1/5 text-xl"
                                id="upload_modal_button"
                        >
                            登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-end w-full">
        {% include 'footer.html' %}
    </div>
</div>
</div>
<script>
    $("#login_modal")
            .modal({
                blurring: true,
                observeChanges: true,
            })
            .modal("show");
</script>
</body>
</html>
